<div class="flex justify-center items-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">Create New Project</h1>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Project Title</label>
          <input
            id="title"
            formControlName="Title"
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
          />
          <div *ngIf="projectForm.controls['Title'].invalid && projectForm.controls['Title'].touched" class="text-red-500 text-sm mt-2">
            Title is required
          </div>
        </div>
        <button
          type="submit"
          [disabled]="projectForm.invalid"
          class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
        >
          Create Project
        </button>
      </form>
    </div>
  </div>
