<section class="bg-gradient-to-r from-blue-50 via-blue-100 to-blue-200 min-h-full">
    <div class="top-2 right-2 absolute">
        <button (click)="logout()" class="flex ring-2 items-center p-2 ring-black rounded-md">logout <svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <g fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M14 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2v-2" />
                    <path d="M9 12h12l-3-3m0 6l3-3" />
                </g>
            </svg></button>

    </div>
    <section class="p-8 ">
        <header class="text-center my-10">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-2">WELCOME TO YOUR DASHBOARD</h1>
            <p class="text-gray-600 text-lg">Organize your projects efficiently</p>
        </header>
        <h1>{{Title}}</h1>
        <div class="flex justify-center items-center">
            <div
                class="relative w-[80vw] h-[20vh] bg-white ring-1 ring-gray-300 rounded-lg shadow-md flex justify-center items-center transition-transform transform hover:scale-102 hover:shadow-lg duration-300 ease-in-out">
                <button (click)="openDialog()" title="Add New"
                    class="group flex items-center justify-center p-4 cursor-pointer outline-none transition-transform transform duration-300 hover:scale-105 hover:bg-gray-100 rounded-full shadow-sm hover:shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24"
                        class="stroke-gray-500 fill-none group-hover:fill-gray-700 group-active:stroke-gray-300 group-active:fill-gray-500 duration-300">
                        <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
                            stroke-width="1.5"></path>
                        <path d="M8 12H16" stroke-width="1.5"></path>
                        <path d="M12 16V8" stroke-width="1.5"></path>
                    </svg>
                </button>
            </div>
        </div>

    </section>

    <section>
        <!-- Project List Component -->
        <div class="p-10 ">
            <div class="container mx-auto">
                <h2 class="text-5xl font-extrabold text-gray-900 mb-10 text-center">Your Projects</h2>
                <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                    <!-- Project Card -->
                    <div *ngFor="let Project of projects "
                        class="bg-white shadow-xl rounded-xl overflow-hidden transform hover:scale-105 hover:rotate-1 hover:shadow-2xl hover:shadow-blue-500/50 transition-all duration-300">
                        <div
                            class="p-8 border-b border-gray-300 flex flex-col h-full bg-gradient-to-b from-white to-gray-50">
                            <h3
                                class="text-2xl font-bold text-gray-800 mb-2 hover:text-blue-600 transition-colors duration-300">
                                Title: {{Project['Title']}}
                            </h3>
                            <p class="text-sm text-gray-500 mb-6">Created on: {{Project['createdDate'] | date:'MMMM d,
                                y'}}</p>
                            <div class="flex-1">
                                <p class="text-gray-800 text-lg">
                                    Todo Count: <span
                                        class="font-extrabold text-blue-600">{{Project['ListTodos']['length']}}</span>
                                </p>
                            </div>
                            <div class="mt-6">
                                <a (click)="navigate(Project['_id'])"
                                    class="block w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white text-center py-3 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105">
                                    View Project
                                </a>
                            </div>
                        </div>
                    </div>

                   
                </div>
            </div>
        </div>
    </section>
</section>
